<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buat Akun Baru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #8B004B; position: fixed; width: 100%; top: 0; z-index: 1000;">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html" style="font-weight: 700;">Nama Toko</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="border: none;">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4" style="font-weight: 600;">
          <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
        </ul>
        <ul class="navbar-nav ms-auto" style="font-weight: 600;">
          <a href="login.html" class="btn btn-outline-light">Login</a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Buat Akun -->
  <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 150px;">
    <div style="max-width: 500px; margin: auto; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); background-color: white;">
      <h2 class="text-center mb-4" style="font-weight: bold; color: #8B004B;">Buat Akun Baru</h2>

      <form id="register-form">
        <div class="mb-4">
          <label for="fullname" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama lengkap" required />
        </div>

        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email" required />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required />
        </div>

        <div class="mb-4">
          <label for="confirm-password" class="form-label">Konfirmasi Kata Sandi</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Ulangi kata sandi" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3" style="background-color: #8B004B; border: none;">Daftar</button>
      </form>

      <p class="text-center mt-4" style="color: #6c757d;">
        Sudah punya akun? <a href="login.html" style="color: #8B004B; text-decoration: none;">Masuk di sini</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the default form submission

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Check if passwords match
      if (password !== confirmPassword) {
        alert("Kata sandi tidak cocok!");
        return;
      }

      // Prepare the data to be sent
      const data = {
        name: fullname,
        email: email,
        password: password
      };

      try {
        const response = await fetch('http://localhost:5000/api/register', { // Use absolute URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          alert("Akun berhasil dibuat!");
          // Optionally redirect to login page or home page
          window.location.href = 'login.html';
        } else {
          alert(result.message || "Terjadi kesalahan saat membuat akun.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Terjadi kesalahan saat menghubungi server.");
      }
    });
  </script>
</body>
</html>
