<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lupa Password - Toko Baju Sahabat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #8B004B !important;
      box-shadow: 0 2px 10px 0 rgba(139,0,75,.07);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      letter-spacing: .5px;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 600;
    }
    .nav-link:hover, .navbar-brand:hover { color: #ffd6e5 !important;}
    .center-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 8px 32px 8px;
    }
    .form-container {
      width: 100%;
      max-width: 370px;
      background: white;
      padding: 30px 30px 28px 30px;
      border-radius: 1.1em;
      box-shadow: 0 7px 30px #8B004B14;
    }
    h2 {
      color: #8B004B;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 700;
    }
    .form-label {
      font-weight: 600;
      color: #8B004B;
    }
    .btn-ungu {
      background-color: #8B004B;
      color: white;
      border: none;
      font-weight: 600;
      border-radius: 9px;
      font-size: 1.1rem;
      margin-top: 2px;
    }
    .btn-ungu:hover, .btn-ungu:focus {
      background-color: #6a0039;
      color: #fff;
    }
    .form-control:focus {
      border-color: #8B004B;
      box-shadow: 0 0 2px #8B004B22;
    }
    /* Toast Styles */
    #toast-container {
      position: fixed;
      top: 52%;
      left: 50%;
      transform: translate(-50%,-50%);
      z-index: 1200;
      max-width: 94vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
    }
    .toko-toast {
      min-width: 220px;
      max-width: 340px;
      color: #fff;
      background: linear-gradient(90deg,#8B004B,#ad1457);
      border-radius: 13px;
      padding: 1rem 1.2rem;
      margin-bottom: 14px;
      box-shadow: 0 4px 22px #8B004B11;
      display: flex;
      align-items: center;
      font-weight: 500;
      font-size: 1.07rem;
      opacity: 0;
      transform: translateY(33px) scale(0.97);
      animation: slideInCenter .45s forwards;
      gap: 0.7rem;
      pointer-events: auto;
    }
    .toko-toast.toko-toast-error {
      background: linear-gradient(90deg,#C62828,#FF5252);
    }
    .toko-toast.toko-toast-info {
      background: linear-gradient(90deg,#1976D2,#64B5F6);
    }
    @keyframes slideInCenter {
      to { opacity: 1; transform: none;}
    }
    @media (max-width:540px){
      .form-container {padding: 22px 8vw;}
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">Toko Baju Sahabat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="border:none;">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="font-weight: 600;">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="daftarakun.html">Buat Akun</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="center-wrapper">
    <div class="form-container">
      <h2>Lupa Password</h2>
      <form id="lupaPasswordForm" autocomplete="off">
        <div class="mb-3">
          <label for="email" class="form-label">Masukkan alamat email Anda yang terdaftar</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required />
        </div>
        <button type="submit" class="btn btn-ungu w-100">Kirim Link Reset Password</button>
      </form>
    </div>
  </div>

  <div id="toast-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showToast(msg, type = "success", duration = 2400) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toko-toast toko-toast-' + type;
      let icon = `<i class="bi bi-check-circle-fill"></i>`;
      if (type === "error") icon = `<i class="bi bi-x-circle-fill"></i>`;
      if (type === "info") icon = `<i class="bi bi-info-circle-fill"></i>`;
      toast.innerHTML = icon + `<span style="flex:1;">${msg}</span>`;
      container.appendChild(toast);
      setTimeout(() => {
        toast.style.opacity = 0;
        toast.style.transform = "translateY(30px) scale(0.96)";
        setTimeout(() => toast.remove(), 400);
      }, duration);
    }

    document.getElementById('lupaPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) {
        showToast('Mohon masukkan email terlebih dahulu.', "error");
        return;
      }
      try {
        const response = await fetch('/api/lupa-password/kirim-link', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await response.json();
        if (response.ok) {
          showToast('Link reset password telah dikirim ke email Anda.', "success");
          setTimeout(() => window.location.href = 'emailterkirim.html', 1500);
        } else {
          showToast(data.message || 'Email tidak ditemukan atau terjadi kesalahan.', "error");
        }
      } catch (err) {
        showToast('Terjadi kesalahan saat menghubungi server.', "error");
      }
    });
  </script>
</body>
</html>
