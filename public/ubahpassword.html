<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ubah Password - Toko Baju Sahabat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
    }
    .container-auth {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 100px;
      padding-bottom: 2rem;
    }
    .auth-box {
      background: #fff;
      border-radius: 1.3rem;
      box-shadow: 0 8px 32px #8B004B22;
      border: 2px solid #f8dff2;
      max-width: 410px;
      width: 100%;
      padding: 2.1rem 2rem 1.7rem 2rem;
      margin: 0 auto;
    }
    .auth-title {
      text-align: center;
      color: #8B004B;
      font-weight: 800;
      letter-spacing: .03em;
      margin-bottom: 1.8rem;
      text-shadow: 0 1px 0 #fff5, 0 2px 7px #8b004b11;
    }
    .form-label {
      font-weight: 600;
      color: #8B004B;
      margin-bottom: .4em;
      letter-spacing: .02em;
    }
    .form-control:focus {
      border-color: #8B004B;
      box-shadow: 0 0 0 .12rem #8B004B33;
    }
    .btn-theme {
      background: #8B004B;
      color: #fff;
      border: none;
      font-weight: 700;
      letter-spacing: .04em;
      border-radius: 9px;
      transition: background .18s;
      box-shadow: 0 1px 8px #8B004B14;
    }
    .btn-theme:hover, .btn-theme:focus {
      background: #a81165;
      color: #fff;
    }
    /* Navbar minimalis + login outline-light style */
    .navbar {
      background: #8B004B !important;
      box-shadow: 0 2px 10px 0 rgba(139,0,75,.05);
      padding-top: .3rem; padding-bottom: .3rem;
    }
    .navbar .navbar-brand {
      color: #fff !important;
      font-weight: bold;
      letter-spacing: .5px;
      font-size: 1.22em;
    }
    .navbar .navbar-brand:focus, .navbar .navbar-brand:hover {
      color: #fff !important;
      opacity: .92;
    }
    .btn-login {
      color: #fff;
      border: 1.5px solid #fff;
      background: transparent;
      font-weight: 700;
      border-radius: 8px;
      padding: .42em 1.25em;
      letter-spacing: .02em;
      transition: background .17s, color .15s, border .16s;
      margin-left: 0.7rem;
      box-shadow: 0 1px 8px #8B004B11;
    }
    .btn-login:hover, .btn-login:focus {
      background: #fff;
      color: #8B004B;
      border: 1.5px solid #fff;
    }
    .navbar-toggler {
      border: none;
    }
    /* Custom Toast */
    #toast-container {
      position: fixed;
      top: 53%;
      left: 50%;
      transform: translate(-50%,-50%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
    }
    .custom-toast {
      min-width: 210px;
      max-width: 350px;
      color: #fff;
      background: linear-gradient(90deg,#8B004B,#ad1457);
      border-radius: 14px;
      padding: 1rem 1.3rem;
      margin-bottom: 13px;
      box-shadow: 0 4px 22px #8B004B13;
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.05rem;
      opacity: 0;
      transform: translateY(35px) scale(0.97);
      animation: slideInCenter .5s forwards;
      gap: 0.7rem;
      pointer-events: auto;
    }
    .custom-toast.toast-error {
      background: linear-gradient(90deg,#C62828,#FF5252);
    }
    @keyframes slideInCenter {
      to { opacity: 1; transform: none;}
    }
    @media (max-width:600px){
      .auth-box { padding: 1.25rem 0.7rem; }
      .navbar .navbar-brand { font-size: 1.05em;}
      .btn-login { padding: .35em 1em; font-size: 0.99em; }
    }
  </style>
</head>
<body>
  <!-- Navbar minimalis + Login -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Toko Baju Sahabat</a>
      <div class="d-flex ms-auto">
        <a href="login.html" class="btn btn-login">Login</a>
      </div>
    </div>
  </nav>

  <!-- Toast Popup -->
  <div id="toast-container"></div>

  <!-- Form Ubah Password -->
  <div class="container-auth">
    <div class="auth-box">
      <h2 class="auth-title">Ubah Password</h2>
      <form id="reset-password-form" autocomplete="off">
        <div class="mb-3">
          <label for="password" class="form-label">Password Baru</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan password baru" required autocomplete="new-password" />
        </div>
        <div class="mb-4">
          <label for="confirm-password" class="form-label">Konfirmasi Password Baru</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Ulangi password baru" required autocomplete="new-password" />
        </div>
        <button type="submit" class="btn btn-theme w-100 py-3">Ubah Password</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ======= Toast Notif =======
    function showToast(msg, type = "success", cb) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'custom-toast' + (type === "error" ? ' toast-error' : '');
      let icon = `<i class="bi bi-check-circle-fill"></i>`;
      if(type === "error") icon = `<i class="bi bi-x-circle-fill"></i>`;
      toast.innerHTML = icon + `<span style="flex:1;">${msg}</span>`;
      container.appendChild(toast);
      setTimeout(() => {
        toast.style.opacity = 0;
        toast.style.transform = "translateY(30px) scale(0.98)";
        setTimeout(() => {
          toast.remove();
          if(cb) cb();
        }, 400);
      }, 2200);
    }

    // Ambil token dari query param ?token=...
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      showToast("Token tidak ditemukan.", "error", function() {
        window.location.href = 'login.html';
      });
    }

    document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (password.length < 6) {
        showToast("Password minimal 6 karakter!", "error");
        return;
      }
      if (password !== confirmPassword) {
        showToast("Password tidak cocok!", "error");
        return;
      }

      try {
        const response = await fetch('/api/lupa-password/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const result = await response.json();

        if (response.ok) {
          showToast(result.message || "Password berhasil diubah!", "success", function() {
            window.location.href = 'login.html';
          });
        } else {
          showToast(result.message || "Gagal mengubah password. Coba lagi.", "error");
        }
      } catch (error) {
        console.error('Error:', error);
        showToast("Terjadi kesalahan saat menghubungi server.", "error");
      }
    });
  </script>
</body>
</html>
