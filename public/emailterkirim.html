<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Terkirim - Toko Baju Sahabat</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      margin: 0;
    }
    /* === Navbar style seragam === */
    .navbar {
      box-shadow: 0 2px 10px 0 rgba(139,0,75,.05);
      background-color: #fff !important;
    }
    .navbar-brand {
      color: #8B004B !important;
      letter-spacing: 0.5px;
      font-weight: 700;
    }
    .navbar .nav-link {
      color: #8B004B !important;
      font-weight: 500;
    }
    .navbar .nav-link:hover, .navbar .nav-link:focus {
      color: #ad1457 !important;
    }
    /* === Centered Card === */
    .center-wrapper {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .message-container {
      text-align: center;
      background: #fff;
      border-radius: 1.2rem;
      padding: 2.5rem 2.2rem 2.2rem 2.2rem;
      box-shadow: 0 0.4rem 1.3rem #8b004b14;
      max-width: 420px;
      width: 100%;
    }
    .message-container h2 {
      color: #8B004B;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: .02em;
    }
    .message-container p {
      margin-bottom: 34px;
      font-size: 1.1rem;
      color: #444;
      font-weight: 500;
    }
    .btn-ungu {
      background: #8B004B;
      color: #fff;
      font-weight: 600;
      padding: 0.67em 2.1em;
      font-size: 1.11rem;
      border-radius: 0.7em;
      border: none;
      transition: background 0.17s, box-shadow .17s;
      box-shadow: 0 3px 12px #8b004b19;
    }
    .btn-ungu:hover, .btn-ungu:focus {
      background: #ad1457;
      color: #fff;
      box-shadow: 0 6px 22px #8b004b1b;
    }
    @media (max-width: 600px) {
      .center-wrapper { padding: 0.8rem; }
      .message-container { padding: 2.1rem 0.7rem 1.7rem 0.7rem; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Toko Baju Sahabat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="daftarakun.html">Buat Akun</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Utama -->
  <div class="center-wrapper">
    <div class="message-container">
      <h2>Email Terkirim!</h2>
      <p>Link untuk reset password telah dikirim ke email Anda.<br>Silakan cek kotak masuk atau folder spam Anda.</p>
      <a href="login.html" class="btn btn-ungu">Kembali ke Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
