<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelola Akun - Toko Baju Sahabat</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }
    .navbar-brand { color: #8B004B !important; letter-spacing:.5px; }
    .navbar { box-shadow: 0 2px 10px 0 rgba(139,0,75,.07);}
    .hero-akun {
      background: linear-gradient(90deg, #8B004B 35%, #ad1457 100%);
      color: #fff;
      padding: 2.4rem 1rem 2.1rem;
      border-radius: 0 0 2rem 2rem;
      text-align: center;
      box-shadow: 0 3px 20px #8B004B11;
      margin-bottom: 2.2rem;
    }
    .hero-akun h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: .35rem;
      letter-spacing:.5px;
    }
    .hero-akun p {
      font-size: 1.12rem;
      color: #fff9;
      margin-bottom: 0;
    }
    .card-custom {
      background: #fff;
      border-radius: 1.1rem;
      box-shadow: 0 4px 18px #8B004B13;
      max-width: 440px;
      margin: -55px auto 32px auto;
      padding: 2.3rem 1.3rem 1.5rem 1.3rem;
      border: none;
      position: relative;
      z-index: 1;
    }
    .card-custom h4, .card-custom h5 {
      color: #8B004B;
      font-weight: 700;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
      color: #555;
    }
    .form-control {
      border-radius: 9px;
      padding: 11px;
      font-size: 0.99rem;
    }
    .btn-primary {
      background-color: #8B004B;
      border-color: #8B004B;
      font-weight: 600;
      border-radius: 9px;
      font-size: .99rem;
      transition:.13s;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #a10058;
      border-color: #a10058;
      box-shadow: 0 4px 13px #8B004B18;
      color:#fff;
    }

    /* === TOAST CENTERED === */
    #toast-container {
      position: fixed;
      left: 50%;
      top: 50%;
      z-index: 4000;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
    }
    .toko-toast {
      min-width: 200px;
      max-width: 330px;
      color: #fff;
      background: linear-gradient(90deg,#8B004B,#ad1457);
      border-radius: 14px;
      padding: 1rem 1.3rem;
      margin-bottom: 13px;
      box-shadow: 0 6px 32px #8B004B17;
      display: flex;
      align-items: center;
      font-weight: 500;
      font-size: 1.07rem;
      opacity: 0;
      transform: scale(.93) translateY(40px);
      animation: centerToastIn .44s cubic-bezier(.67,-0.11,.56,1.45) forwards;
      gap: 0.7rem;
      pointer-events: auto;
    }
    .toko-toast.toko-toast-error {
      background: linear-gradient(90deg,#C62828,#FF5252);
    }
    .toko-toast.toko-toast-info {
      background: linear-gradient(90deg,#1976D2,#64B5F6);
    }
    @keyframes centerToastIn {
      to { opacity: 1; transform: scale(1) translateY(0);}
    }
    @media (max-width: 500px) {
      .card-custom { padding: 1.1rem .5rem 1.3rem .5rem; max-width:99vw;}
      .hero-akun {padding:1.6rem .2rem 1.2rem;}
      #toast-container{max-width:96vw;}
      .toko-toast{font-size:.97rem; min-width:145px; max-width:96vw;}
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-bold" href="index.html">Toko Baju Sahabat</a>
    <button id="logoutButton" class="btn btn-outline-danger btn-sm">Logout</button>
  </div>
</nav>

<!-- Hero Header -->
<div class="hero-akun">
  <h1>Kelola Akun</h1>
  <p>Perbarui informasi akun Anda dengan mudah.</p>
</div>

<!-- Konten Card -->
<section>
  <div class="card-custom">
    <h4 class="mb-4">Informasi Akun</h4>

    <div class="mb-3">
      <label for="email" class="form-label">Email Anda</label>
      <input type="email" class="form-control" id="email" disabled />
    </div>

    <div class="mb-4">
      <label for="nama" class="form-label">Nama</label>
      <input type="text" class="form-control" id="nama" disabled />
    </div>

    <hr class="my-4" />

    <h5 class="mb-3 mt-4">Ubah Password</h5>
    <form id="ubahPasswordForm" autocomplete="off">
      <div class="mb-3">
        <label for="passwordLama" class="form-label">Password Lama</label>
        <input type="password" class="form-control" id="passwordLama" placeholder="Masukkan password lama" required />
      </div>

      <div class="mb-4">
        <label for="passwordBaru" class="form-label">Password Baru</label>
        <input type="password" class="form-control" id="passwordBaru" placeholder="Masukkan password baru" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Ubah Password</button>
    </form>
  </div>
</section>

<!-- TOAST NOTIFIKASI TENGAH -->
<div id="toast-container"></div>

<script>
  // Toast notification CENTERED
  function showToast(msg, type = "success") {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = 'toko-toast toko-toast-' + type;
    let icon = `<i class="bi bi-check-circle-fill"></i>`;
    if(type === "error") icon = `<i class="bi bi-x-circle-fill"></i>`;
    if(type === "info") icon = `<i class="bi bi-info-circle-fill"></i>`;
    toast.innerHTML = icon + `<span style="flex:1;">${msg}</span>`;
    container.appendChild(toast);

    setTimeout(() => {
      toast.style.opacity = 0;
      toast.style.transform = "scale(.93) translateY(40px)";
      setTimeout(() => toast.remove(), 350);
    }, 2200);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const email = localStorage.getItem("email");
    const name = localStorage.getItem("name");

    if (!email || !name) {
      showToast("Silakan login terlebih dahulu.", "info");
      setTimeout(() => window.location.href = "login.html", 1200);
      return;
    }

    document.getElementById("email").value = email;
    document.getElementById("nama").value = name;

    document.getElementById("logoutButton").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });
  });

  document.getElementById("ubahPasswordForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = localStorage.getItem("email");
    const passwordLama = document.getElementById("passwordLama").value;
    const passwordBaru = document.getElementById("passwordBaru").value;

    try {
      const res = await fetch("/api/ubahpassword", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, passwordLama, passwordBaru }),
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "Gagal mengubah password");

      showToast("Password berhasil diubah!", "success");
      document.getElementById("ubahPasswordForm").reset();
    } catch (err) {
      showToast("Error: " + err.message, "error");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
