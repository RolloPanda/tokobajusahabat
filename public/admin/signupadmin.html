<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Admin â€” Toko Baju Sahabat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(to right, #8B004B, #ad1457);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-card {
      background: #fff;
      padding: 2rem;
      border-radius: .75rem;
      box-shadow: 0 .25rem .5rem rgba(0,0,0,.2);
      width: 100%;
      max-width: 400px;
    }
    .register-card h3 {
      color: #8B004B;
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h3>Daftar Admin Baru</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Daftar</button>
      <div id="message" class="mt-3"></div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (!email || !password) {
        message.innerHTML = '<div class="alert alert-warning">Email dan password wajib diisi</div>';
        return;
      }

      try {
        const res = await fetch('/api/admin/register', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            // Kirim token admin jika sedang login (wajib jika backend hanya izinkan admin yang sudah login)
            ...(localStorage.getItem('adminToken') ? {'Authorization': 'Bearer ' + localStorage.getItem('adminToken')} : {})
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!data.success) {
          message.innerHTML = `<div class="alert alert-danger">${data.message || 'Gagal mendaftar'}</div>`;
          return;
        }

        message.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
        setTimeout(() => {
          window.location.href = 'loginadmin.html';
        }, 1500);
      } catch (err) {
        console.error('Register error:', err);
        message.innerHTML = '<div class="alert alert-danger">Terjadi kesalahan server</div>';
      }
    });
  </script>
</body>
</html>
